<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ulya Job Portal 2026</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">


</head>
<body>

<div class="container py-5">
  <div class="fantasy-card p-4 p-md-5">
    <h1 class="fw-bold mb-1">üßô‚Äç‚ôÄÔ∏è Ulya's Job Portal 2026</h1>
    <p class="text-secondary mb-4">Pantau semua lamaran kerja dalam satu portal ajaib</p>

    <!-- Form -->
    <div class="row g-3 mb-4">
      <div class="col-md-2">
        <input type="date" id="date" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="text" id="role" class="form-control" placeholder="Role">
      </div>
      <div class="col-md-2">
        <input type="text" id="company" class="form-control" placeholder="Instansi">
      </div>
      <div class="col-md-2">
        <input type="date" id="deadline" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="url" id="link" class="form-control" placeholder="Link">
      </div>
      <div class="col-md-2">
        <select id="status" class="form-select">
          <option value="no">No Action</option>
          <option value="preparing">Preparing</option>
          <option value="applied">Applied</option>
        </select>
      </div>
      <div class="col-12">
        <input type="text" id="note" class="form-control" placeholder="Catatan tambahan">
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-fantasy px-4" onclick="addJob()">Tambah Data</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle">
        <thead>
          <tr>
            <th>Tanggal Apply</th>
            <th>Role</th>
            <th>Instansi</th>
            <th>Deadline</th>
            <th>Link</th>
            <th>Status</th>
            <th>Note</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="jobTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
